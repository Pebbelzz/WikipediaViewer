<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Wikipedia Viewer</title>
  <meta name="description" content="Wikipedia Viewer">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="wrapper">
    <div id="upper_options">

        <input type="button" id="random" onclick="window.open('http://en.wikipedia.org/wiki/Special:Random', '_blank')" value="Random Article">

      <span id="or">&nbsp&nbsp- or -&nbsp&nbsp </span>
      <i class="fa fa-search fa-2x" id="searchIcon"></i>
    </div>
    <div id="search">
        <input type="text" id="wikiSearch" class="searchBox">
    </div>
    <div id="results"></div>
  </div>
</body>
</html>
